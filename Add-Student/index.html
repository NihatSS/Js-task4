<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add student
        </button>
    
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Student</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control mt-2 input" placeholder="Enter fullname...">
                        <span class="text-danger invalid-input d-none">Please enter fullname</span>
                        <input type="number" class="form-control mt-2 input" placeholder="Enter age...">
                        <span class="text-danger invalid-input d-none">Please enter age</span>
                        <input type="email" class="form-control mt-2 input" placeholder="Enter email...">
                        <span class="text-danger invalid-input d-none">Please enter email</span>
    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button disabled="true" type="button" class="btn btn-primary add">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table mt-3">
            <thead>
              <tr class="table-header">
                <th scope="col">Fullname</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Setting</th>
              </tr>
            </thead>
            <tbody class="student-table">
              
            </tbody>
          </table>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
